<html>

<head>
    <title>RPS - ROCK PAPER SCISSORS</title>
    <!--Stylesheets-->
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/semantic/semantic.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .bigbeg{
            font-size: 4.714286rem !important;
        }
    </style>
</head>
<body>
    <div class="ui center aligned icon block header">
        <img class="w-25" src="assets/img/logo.png">
        <h3>Rock covers paper.</h3>
    </div>
    <div class="ui three column stackable grid mt-5">
        <div class="column">
            <div id="rock" class="ui center aligned icon header">
                <div class="massive ui vertical animated button bigbeg" tabindex="0">
                    <div class="hidden content">ROCK</div>
                    <div class="visible content">
                            <i class="em em-facepunch" aria-role="presentation" aria-label="FISTED HAND SIGN"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="ui center aligned icon header">
                <div id="paper" class="massive ui vertical animated button bigbeg" tabindex="0">
                    <div class="hidden content">PAPER</div>
                    <div class="visible content">
                        <i class="em em-hand" aria-role="presentation" aria-label="RAISED HAND"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="ui center aligned icon header">
                <div id="scissors" class="massive ui vertical animated button bigbeg" tabindex="0">
                    <div class="hidden content">SCISSORS</div>
                    <div class="visible content">
                        <i class="em em-v" aria-role="presentation" aria-label="VICTORY HAND"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="assets/semantic/semantic.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
